<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nidscape</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }


        .welcome-section {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            padding: 60px 20px;
        }

        .welcome-card {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(102, 166, 255, 0.3);
            max-width: 600px;
            text-align: center;
            transform: scale(0.8) translateZ(0);
            opacity: 0;
            animation: popIn 0.6s forwards ease-out;
        }

        .welcome-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 16px 40px rgba(102, 166, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .welcome-card h1 {
            font-weight: 700;
            color: #0d47a1;
            margin-bottom: 15px;
        }

        .welcome-card p {
            font-size: 1.2rem;
            color: #555;
        }


        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateZ(0);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateZ(0);
            }
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nidscape</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="welcome-section">
        <div class="welcome-card">
            <h1>Welcome to Nidscape</h1>
            <p>I'm Nidhi â€” a passionate learner exploring the world of web development.</p>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
